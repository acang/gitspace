#其他默认编码格式*/
CHARSETCODE=GBK
#到发送缓存前的编码格式*/
BYTECODE=GBK
#服务器默认地址 成产:SDK4.EUCP.B2M.CN*/
#SERVERADDR=SDK4.EUCP.B2M.CN
SERVERADDR=sdk4report.EUCP.B2M.CN
#SERVERADDR=114.132.244.235
#服务器默认端口*/
SERVERPORT=80
#数据超时时间(毫秒)、sdk4.0.3以前的用*/
ClearTimeoutDateTime=300000
#发送缓存，默认1M字节 1024*1024*/
SENDBUFFER=1048576
#接收缓存，默认1M字节1024*1024*/
RECEIVEBUFFER=1048576
#等待发送队列时间sdk4.0.3以前的用(秒)(当发送或接收缓存满时,等待的时间,超过此时间将抛出异常)*/
WAITBUFFERTIME=10
#等待短信响应时间(毫秒)(超时将返回0、101、998)
WAITRESPONSETIME=10000
#非阻塞短信收发频率单位毫秒(每隔这段时间才查看是否有收发数据,网支点建议100-1000 网节点建议10-100)*/
SENDRECEIVESPEED=10
#超时断开连接时间(分钟)*/
STOPHEARDTIME=1
#短信发送超时情况下获取下行短信状态报告次数
MTTIMES=6
#设置下行短信发送频率(毫秒)
MTFREQUENCY=5000
#收发线程测试连接次数
TESTCONECTTIMES=5
#收发线程每次测试连接时间间隔(单位秒)
TESTINTERVAL=5
#客户端版本
version=4.1.1

