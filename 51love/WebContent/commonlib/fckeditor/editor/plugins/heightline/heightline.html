<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>Media Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="noindex, nofollow" name="robots">
    <script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
    <script language="javascript">
        var oEditor = window.parent.InnerDialogLoaded() ;
        var FCKLang = oEditor.FCKLang ;
        var FCKHeightLine = oEditor.FCKHeightLine ;

        window.onload = function ()
        {
            oEditor.FCKLanguageManager.TranslatePage(document);
            window.parent.SetOkButton(true);
        }

        function Ok()
        {
            var select = document.getElementById('height_line');
            FCKHeightLine.AddHeightLine(select.value);
            return true;
        }
    </script>
</head>
<body scroll="no" style="OVERFLOW: hidden">
<table width="100%" border="0" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF">
    <tr>
        <td width="14%" height="30" align="center"></td>
        <td width="4%" height="30" align="left" valign="middle"><select name="height_line">
            <option value="100%">1</option>
            <option value="150%">1.5</option>
            <option value="200%">2</option>
            <option value="300%">3</option>
            <option value="400%">4</option>
            <option value="500%">5</option>
        </select>        </td>
        <td width="82%" align="left" valign="middle"><span fcklang='FCKLang.HeightlineValue'></span></td>
    </tr>
</table>
</body>
</html>
